<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SERVICES | DWC</title>
    <link rel="shortcut icon" href="./icons/Logo.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/services.css" />
  </head>
  <body>
    <navbar-component></navbar-component>
    <main>
      <h1>
        <heading-component
          text="Services"
          size="72"
          sizeMobile="55"
          data-animate="auto"
        ></heading-component>
      </h1>
      <section
        class="service-one"
        data-label="infrastructure-development"
        id="infrastructure-development"
      >
        <heading-component
          text="Infrastructure Development"
          size="50"
          sizeMobile="40"
          data-animate="auto"
        ></heading-component>
        <div class="spacer" aria-hidden="true"></div>
        <animated-card
          reverse
          text="DWC provides experienced and knowledgeable professionals to handle all phases of the project. As a General Contractor, we handle all types and sizes of projects, from fresh constructions to renovations. Workers and qualified sub-contractors deliver your project on-time with the highest degree of safety and quality.
          "
          image-src="./images/dwc-services-general.png"
          data-animate="auto"
        ></animated-card>
      </section>
      <section class="service-two" id="design-build" data-label="design-build">
        <heading-component
          text="Design and Build"
          size="50"
          sizeMobile="40"
          data-animate="auto"
        ></heading-component>
        <div class="spacer" aria-hidden="true"></div>
        <animated-card
          text="In this method, DWC establishes a single contract with the owner to provide full spectrum design/architectural/engineering and construction services. This ensures that there is a single point of responsibility for quality, cost and schedule adherence. The combined arms of planning and execution evaluate alternative materials and methods efficiently and accurately. Value engineering and construction prowess are utilized continuously and with more effect, which ultimately save the owner significant amounts of money and time.
          "
          image-src="./images/Design&Build.png"
          data-animate="auto"
        ></animated-card>
      </section>
      <section
        class="service-four"
        id="joint-venture-model"
        data-label="joint-venture-model"
      >
        <heading-component
          text="Joint Venture Model"
          size="50"
          sizeMobile="40"
          data-animate="auto"
        ></heading-component>
        <div class="spacer" aria-hidden="true"></div>
        <animated-card
          reverse
          text="DWC Infra’s joint venture services bring together industry expertise, advanced technology, and shared resources to deliver superior infrastructure solutions. By partnering with leading firms, DWC Infra maximizes efficiency, reduces costs, and drives innovation across projects. Our joint venture model ensures seamless collaboration, allowing us to deliver sustainable, high-quality infrastructure that meets today’s demands and future needs.
          "
          image-src="./images/JointVenture.webp"
          data-animate="auto"
        ></animated-card>
      </section>
      <footer-component></footer-component>
    </main>
    <script src="./js/script.js" type="module"></script>
    <script src="./js/animate.js"></script>
  </body>
</html>
