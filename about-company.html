<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ABOUT | DWC</title>
    <link rel="shortcut icon" href="./icons/Logo.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/about.css" />
  </head>
  <body>
    <navbar-component></navbar-component>
    <main>
      <section class="hero" data-label="hero">
        <div>
          <h1>

            <heading-component
            text="About"
            size="72"
            sizeMobile="55"
            data-animate="auto"
            ></heading-component>
          </h1>
          <br />
          <br />
          <h3>
            "CRAFTING EXCELLENCE IN EVERY BRICK: UNVEILING THE VISION AND
            EXPERTISE OFDWC."
          </h3>
        </div>
        <article>
          <about-slideshow></about-slideshow>
        </article>
      </section>
      <section class="about-us" data-label="about-us">
        <h2>

          <heading-component
          text="Who we are"
          size="55"
          sizeMobile="50"
          data-animate="auto"
          ></heading-component>
        </h2>
        <div class="spacer" aria-hidden="true"></div>
        <animated-card
          reverse
          text="At DWC Infra, we build more than
          structures - we craft legacies with a focus
          on innovation, reliability, and client
          satisfaction. Our dedicated team
          transforms your vision into reality.
          Explore the possibilities with us and
          experience Development excellence like
          never before ."
          image-src="./images/DWC3.jpg"
          data-animate="auto"
        ></animated-card>
      </section>
      <section class="excellence" data-label="excellence">
        <h2>

          <heading-component
          text="Mission"
          size="55"
          sizeMobile="50"
          data-animate="auto"
          ></heading-component>
        </h2>
        <div class="spacer" aria-hidden="true"></div>
        <animated-card
          text="Empowering dreams through precision
          and passion, DWC is committed to
          constructing a world of enduring beauty
          and functionality.
          We at DWC are on a mission to redefine
          construction and excellence through
          innovation, quality and client
          satisfaction."
          image-src="./images/dwc-services-general.png"
          data-animate="auto"
        ></animated-card>
      </section>
      <section class="about-us" data-label="about-us">
        <h2>

          <heading-component
          text="Vision"
          size="55"
          sizeMobile="50"
          data-animate="auto"
          ></heading-component>
        </h2>
        <div class="spacer" aria-hidden="true"></div>
        <animated-card
          reverse
          text="Embarking on a journey of
          transformative construction, DWC
          envisions a future where every project is
          a masterpiece and every structure tells a
          story of innovation and craftmanship.
          Our vision is to be trailblazers of cutting
          edge construction, seamlessly blending
          creativity with functionality. Committed
          to exceed expectations, we aspire to
          shape skylines, enrich communities and
          leave an indelible mark of excellence in
          every endeavour. At DWC, we don’t just
          build structures, we craft legacies that
          stand the test, making tomorrow’s history
          today."
          image-src="./images/Builders.png"
          data-animate="auto"
        ></animated-card>
      </section>
   
      <section class="numbers" data-label="numbers">
        <h2>

          <heading-component
          text="Numbers"
          size="55"
          sizeMobile="50"
          data-animate="auto"
          ></heading-component>
        </h2>
        <div class="spacer" aria-hidden="true"></div>
        <div class="all-cards">
          <div class="number-card">
            <h1>3.5</h1>
            <br />
            <p>Years of Experience</p>
          </div>
          <div class="number-card">
            <h1>25</h1>
            <br />
            <p>Completed Projects</p>
          </div>
          <div class="number-card">
            <h1>12</h1>
            <br />
            <p>Ongoing Projects</p>
          </div>
          <div class="number-card">
            <h1>50+</h1>
            <br />
            <p>Trusted Clients</p>
          </div>
        </div>
      </section>
      <footer-component></footer-component>
    </main>
    <script src="./js/script.js" type="module"></script>
    <script src="./js/animate.js"></script>
  </body>
</html>
